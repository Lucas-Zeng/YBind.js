<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ybind example</title>
	<style>

		div {
			width: 100px;
			height: 100px;
			background: red;
		}

		span {
			font-size: 12px;
			color: #999;
		}

	</style>
</head>
<body>

	<div yb-click="clickEvent"></div>
	<br/>
	<span>try 'viewController.clickEvent = "whatever you want to alert"' in console</span>
	<script src="./dist/ybind.min.js"></script>
	<script>

		var viewController = YBind({

			clickEvent: function( val ){

				return function(){

					alert( val );

				}

			} 

		});

		//bind click
		viewController.clickEvent = 'I am cilcked!';

	</script>
</body>
</html>
